<!DOCTYPE html>
<html>
<head>
	<title>Async Flask/JS Demo</title>

	<script src="https://code.jquery.com/jquery-1.9.1.js"></script>
  	<script src="https://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/c3.css') }}">
	<link rel='shortcut icon' type='image/x-icon' href='static/favicon.ico' />

</head>
<body>
	<div class="container">

		<div class="row">
			<div id="message">
				<h2 class="center">Click on the button to make a plot!!!</h2>
			</div>
		</div>

		<div class="row">
			<div id="top_form">
				<form class="form-inline" id="form">
				  <div class="form-group">
				  </div>
				  <div class="form-group">
				    <label class="sr-only" for="seedInput">Name</label>
				    <input
				    	type="text"
				    	class="form-control"
				    	id="seedInput"
				    	placeholder="Enter a seed!"
				    >
				  </div>
				  <button type="submit" class="btn btn-primary">Make Random Plot!</button>
				</form>

				<h1>Number of Points</h1>
				<div class="slidecontainer">
				  <input type="range" min="1" max="100" value="10" class="slider" id="myRange">
				  <p>Value: <span id="val"></span></p>
				</div>
			</div>
		</div>


		<!-- Display the Image -->
		<div class="row">
			<div class="col-6">
				<div id="chart"></div>
			</div>
			<div class="col-6">
				<div id="img">
					<img src="{{ url_for('static', filename='images/img.png') }}" width=500px />
				</div>
			</div>
		</div>

	</div>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script src="{{ url_for('static', filename='js/async.js') }}"></script>
	<script src="{{ url_for('static', filename='js/c3.min.js') }}"></script>

</body>
</html>
